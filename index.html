<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki search</title>
     <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="text-center">
        <img width="250" src="Wikipedia-logo.png" alt="">
    </div>
    
<section class="text-center w-50 mx-auto mt-5">
    <form class="input-group mb-5">
        <input id="input-field" type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
    </form>
      
</section>

<div id="spinner" >
    <div class="spinner-border m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>
<!-- <hr class="w-75 mx-auto mb-4"> -->
<section id="search-result" class="container w-50 mx-auto mt-5">

</section>


    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
